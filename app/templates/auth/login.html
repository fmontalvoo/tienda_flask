{% extends './base.html' %}

{% block custom_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block body %}
<form class="form-signin" action="/login" method="POST">
    <img class="mb-4" src="{{ url_for('static', filename='img/flask.svg') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Inicio de Sesi&oacute;n</h1>

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="form-floating">
        <input id="user" type="text" class="form-control" name="user" placeholder="Usuario" minlength="4"
            maxlength="20">
        <label for="floatingInput">Usuario</label>
    </div>

    <br>

    <div class="form-floating">
        <input id="password" type="password" class="form-control" name="password" placeholder="Contrase&ntilde;a"
            minlength="6">
        <label for="floatingPassword">Contrase&ntilde;a</label>
    </div>

    <br>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesi&oacute;n</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>
{% endblock %}

{% block custom_js %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
